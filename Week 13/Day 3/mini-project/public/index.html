<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!----------------------------------------------------------------->
  <div id="additem" class="maindiv">
    <form>
      <div class="row">
        <div class="col">
          <label for="name">Enter the name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="col">
          <label for="quantity">Enter the quantity:</label>
          <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
        </div>
      </div>
      <div class="row">
        <div class="col colforbutton">
          <label for="add" style="color: white">Add to list:</label><br>
          <button type="button" id="addbutton" name="add" class="btn btn-info" onclick="additem()">Add to list</button>
        </div>
      </div>
    </form>
  </div>
<!----------------------------------------------------------------->
<div id="itemlist" class="maindiv">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody id="table">
      </tbody>
    </table>
  </div>
<!----------------------------------------------------------------->
<div>
  <p style="text-align: center; font-weight: bold;">Click on item to delete it from list</p>
</div>
<script src="script.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
