<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
</head>

<body>
    <div class="container">
        <div class="fade">
            <h1>Fade In</h1>
        </div>
        <div class="color">
            <h1>Change color</h1>
        </div>
        <div class="grow">
            <h1>Grow</h1>
        </div>
        <div class="shrink">
            <h1>Shrink</h1>
        </div>
        <div class="rotate">
            <h1>Rotate</h1>
        </div>
        <div class="squaretocircle">
            <h1>Square to circle</h1>
        </div>
        <div class="shadow">
            <h1>3D Shadow</h1>
        </div>
        <div class="swing">
            <h1>Swing</h1>
        </div>
        <div class="insetborder">
            <h1>Inset Border</h1>
        </div>
</body>

</html>
