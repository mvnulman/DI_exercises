<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="container">

        <div class="header">
        <h1>Currency Converter<i class="fas fa-comments-dollar"></i></h1>
        </div>

        <div class="content">
            <form action="">
                <h2>From:</h2>
                <select name="from" id="from"></select>
                <h2>To:</h2>
                <select name="to" id="to"></select>
                <h2>Amount:</h2>
                <input type="number" name="amount" id="amount">
                <button type="submit" id="convert">Convert</button>
                <h2>Result:</h2>
                <div id="result"></div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2098968af1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
